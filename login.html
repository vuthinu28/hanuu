<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="UTF-8" />
        <title>ĐĂNG NHẬP - TRƯỜNG ĐẠI HỌC HÀ NỘI</title>
        <link rel="icon" href="https://cdn.inevn.com/img/thumb/37489.50x.isij" type="image/x-icon" />
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="t">
            <form name="dk" onsubmit="return kiemtra()" style=" border-radius: 10px;height:338px;width:565px;margin:20px;background-color: rgba(255,255,255,.75);"> 
                <div class="lb">
                    <div class="lbb">
                        <img style="float:left;height: 50px;width: 50px; margin-top: 10px;" src="img/logo.png" >   
                        <b style="color: #8c0025;font-size: 30px;margin-left: 10px;"> Đăng Nhập </b>  
                    </div>
                    
                </div>
                <label>Mã Sinh Viên:</label> 
                <input placeholder="Nhập mã sinh viên" type= "text"  name= "firstname" > 
                <br>  
                <h4 style="color: red" id="baoloi"></h4>
                <br> 
                <label>Mật Khẩu:</label>
                <input placeholder="Nhập mật khẩu" style="margin-left: 50px;" type= "text"  name= "emailid" > 
                <br>
                <br> 
            
                <button type="button" onclick="kiemtra()" ><a style="font-size: 15px;color: #fff;">Đăng Nhập</a></button>
    
               
                
            </form> 
        </div>
        
        
    </body>
    <script>
        function kiemtra(){
            var firstname = document.dk.firstname.value;
            var lastname = document.dk.lastname.value;
            var dateofbirth =document.dk.dateofbirth.value;
            var emailid = document.dk.emailid.value;
            var mobilenumber = document.dk.mobilenumber.value;
            if (firstname=="") { //quy tắc 1
                document.getElementById("baoloi").innerHTML="Chưa nhập firstname";
                return false;
            }
            if (lastname=="") {  //quy tắc 2
                document.getElementById("baoloi").innerHTML="Chưa nhập lastname";
                return false;
            }
            if (dateofbirth=="") {  //quy tắc 2
                document.getElementById("baoloi").innerHTML="Chưa nhập ngày sinh";
                return false;
            }
            if (emailid=="") {  //quy tắc 2
                document.getElementById("baoloi").innerHTML="Chưa nhập email";
                return false;
            }
            if (mobilenumber=="") {  //quy tắc 2
                document.getElementById("baoloi").innerHTML="Chưa nhập số điện thoại";
                return false;
            }
            return true;
        }
    </script>
    
</html>
