<!DOCTYPE html> 
<html> 
    <head>
        <title>ĐĂNG KÝ-TRƯỜNG ĐẠI HỌC HÀ NỘI</title>
        <link rel="icon" href="https://cdn.inevn.com/img/thumb/37489.50x.isij" type="image/x-icon" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="pi">
            <div class="pii">
                <form name="dk" method="post" action=""  onsubmit="return kiemtra()" style="margin:30px;width:1100px;height:600px;">
                    <div class="tieude">
                        <img style="float:left;margin-right: 15px;height: 50px;width: 50px;" src="img/logo.png" >   
                        <p style="font-weight: bold; color: #8c0025;font-size: 30px;margin-left: 10px;" > ĐĂNG KÝ</p> 
                    </div>
                    
                    <table style="margin: 20px 150px;height: 60%;">
                        <tr>
                            <td class="label">Họ Và Tên:</td>
                            <td><input placeholder="Nhập họ và tên" type= "text"  name= "firstname" > </td>
                          
                        </tr>
                        <tr>
                            <td class="label">Ngày Sinh:</td>
                            <td> <input placeholder="Nhập ngày sinh: dd/mm/yyyy" onfocus="if (this.value=='ngay/thang/nam'){this.value=''};" type= "text"  name= "dateofbirth" > </td>
                
                            
                        </tr>
                        <tr>
                            <td class="label">Mã Sinh Viên:</td>
                            <td><input placeholder="Nhập mã sinh viên" type= "text"  name= "msv" >  </td>
                            
                        </tr>
                        <tr>
                            <td class="label">Email:</td>
                            <td> <input placeholder="Nhập email" type= "text"  name= "emailid" >  </td>
                            
                        </tr>
                        <tr>
                            <td class="label">Số Điện Thoại:</td>
                            <td><input placeholder="Nhập số điện thoại" type= "text"  name= "mobilenumber" >  </td>
                            
                        </tr>
                    
                
                    </table>
                    
                    <button type="button"   onclick="kiemtra()">ĐĂNG KÝ</button>
                    
                    
                </form> 

    
            </div>

        </div>
        
            
        
    </body>
   
    <script src="js/signup.js"></script>
    
</html>
